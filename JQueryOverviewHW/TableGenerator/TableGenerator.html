<!DOCTYPE html>
<html>
<head>
    <title>Table Generator from JSON string</title>
    <script src="jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="TableGenerator.js" type="text/javascript"></script>
    <style>
        #table {
            border: 1px solid black;
            border-collapse: collapse;
        }

         tr, th {
            border: 1px solid black;
        }

        #table tr th {
            background-color: green;
            min-width: 100px;
        }
    </style>
</head>
<body>
<input type="text" id="json-input"/>

<div>Table is generated on input box exit!</div>
</body>
</html>
