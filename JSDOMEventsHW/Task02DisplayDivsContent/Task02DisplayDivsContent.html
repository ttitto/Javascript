<!DOCTYPE html>
<html>
<body>
<div>first div</div>
<div>second div</div>
<div class="empty"></div>
<div>third div
    <div>inner div</div>
</div>
<ul id="result"></ul>
<script>
    // TODO: write your JS code here â€¦
    function extractDivContent() {
        var divs = document.getElementsByTagName('div');
        var result = '';
        for (var d in divs) {
            if (divs[d].innerText == '' || typeof (divs[d].innerText) == 'undefined') {
                continue;
            }
            result += '<li>' + divs[d].innerText + '</li>';
        }
        var resultUL = document.getElementById('result');
        resultUL.innerHTML = result;
    }
    extractDivContent();
</script>
</body>
</html>
