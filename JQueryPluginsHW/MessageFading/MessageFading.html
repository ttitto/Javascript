<!DOCTYPE html>
<html>
<head>
    <title>Message Fading Plugin Test</title>
    <script src="libs/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="libs/messageBox.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var messageBox = $('#message-box').messageBox();
            messageBox.success('Success message.');
            messageBox.error('Error message.');
        });
    </script>
</head>
<body>
<div id="message-box"></div>
</body>
</html>
