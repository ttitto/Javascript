<!DOCTYPE html>
<html>
<head>
    <title>TreeView plugin</title>
    <style>
        .treeView {
            display: block;
        }

        .treeView-item {
            display: none;
            position: relative;
        }

        .treeView-item:before {
            content: "";
            background: url('imgs/btn.jpg') no-repeat 5px;
            background-size: 15px;
            width: 20px;
            height: 15px;
            display: inline-block;
        }

        .treeView-item.visible {
            display: block;
        }

        .visible > .treeView-item {
            display: block;
        }
    </style>
    <script src="libs/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="libs/treeView.js" type="text/javascript"></script>
</head>
<body>
<ul class="treeView visible">
    <li class="treeView-item">1 1</li>
    <li class="treeView-item">1 2
        <ul class="treeView">
            <li class="treeView-item">1 2 1</li>
            <li class="treeView-item">1 2 2
                <ul class="treeView">
                    <li class="treeView-item">1 2 2 1</li>
                    <li class="treeView-item">1 2 2 2</li>
                </ul>
            </li>
            <li class="treeView-item">1 2 3</li>
        </ul>
    </li>
    <li class="treeView-item">1 3</li>
    <li class="treeView-item">1 4
        <ul class="treeView">
            <li class="treeView-item">1 4 1</li>
            <li class="treeView-item">1 4 2</li>
        </ul>
    </li>
    <li class="treeView-item">1 5</li>
</ul>
</body>
</html>
