<!DOCTYPE html>
<html>
<head>
    <title>Bind image url to input</title>
    <style>
        input {
            display: block
        }
    </style>
    <script src="libs/angular.js" type="text/javascript"></script>
    <script src="inputBindImage.js" type="text/javascript"></script>
</head>
<body data-ng-app="InputBindImage">
<input type="text" data-ng-model="url"/>
<img src="{{url}}" alt="image"/>
</body>
</html>
