<!DOCTYPE html>
<html>
<head>
    <title>Student Page</title>
    <style>
        p span {
            font-weight: bold;
        }

        img {
            float: left;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="student" data-ng-app="studentPage" data-ng-controller="StudentController">
    <img src="{{student.photo}}" alt="student {{student.name}}"/>
    <h2>{{student.name}}</h2>

    <p><span>Grade:</span> {{student.grade}}</p>

    <p><span>School:</span> {{student.school}}</p>

    <p><span>Teacher:</span> {{student.teacher}}</p>
</div>

<script src="libs/angular.js" type="text/javascript"></script>
<script src="studentPageApp.js" type="text/javascript"></script>
</body>
</html>
