<form class="col-md-4" id="login-form">
    <div class="form-group">
        <label for="username">username: </label>
        <input type="text" id="username" class="form-control input-lg" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="password">password: </label>
        <input type="password" id="password" class="form-control input-lg" placeholder="Password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-sm btn-block">Sign In</button>
        <span class="pull-right"><a href="#/register">New Registration</a></span>
    </div>
</form>
