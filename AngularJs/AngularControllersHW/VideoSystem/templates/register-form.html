<form class="col-md-12" id="register-form" data-ng-controller="UserController" >
    <div class="form-group">
        <label for="username">username: </label>
        <input type="text" id="username" data-ng-model="username" class="form-control input-sm" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="password">password: </label>
        <input type="password" id="password" data-ng-model="password" class="form-control input-sm" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="password-repeat">repeat password: </label>
        <input type="password" id="password-repeat" data-ng-model="passwordRepeat" class="form-control input-sm" placeholder="Repeat Password">
    </div>
    <div class="form-group">
        <button data-ng-click="register()" class="btn btn-primary btn-sm btn-block">Register</button>
        <span class="pull-right"><a href="#/login">Sign in</a></span>
    </div>
</form>
